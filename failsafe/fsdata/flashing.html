<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing - MediaTek System Recovery Mode</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #banner {
            background-color: #2563eb;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        #main {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="banner">
        MERCURY KM08-708H System Recovery Mode **Egywrt**
    </div>
    <div id="main">
        <p>Upgrading is in progress, please wait...</p>
        <p>This page may not respond for a short period.</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                fetch('/result', { method: 'GET', timeout: 300000 })
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('main').innerHTML = data;
                    })
                    .catch(error => {
                        console.error('Error fetching update:', error);
                    });
            }, 1000);
        });
    </script>
</body>
</html>
