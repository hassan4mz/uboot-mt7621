<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing - MERCURY KM08-708H System Recovery Mode **Egywrt**</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #banner {
            background-color: #2563eb;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        #main {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="banner">
        MERCURY KM08-708H System Recovery Mode **Egywrt**
    </div>
    <head>
		<meta charset="utf-8">
		<title>Update in progress</title>
		<style>
			h1,p{margin:0;padding:0}html,body{font:13px/20px Arial,sans-serif;background:#EDEDED}#m{max-width:750px;margin:30px auto 10px;border:solid 1px #BABABA;background:#FFF;border-radius:7px;box-shadow:0 0 10px #D2D1D1}#m > *{padding:20px}h1{font:bold 50px/50px Tahoma;border-bottom:solid 1px #E8E8E8}h1{color:#2450AD;text-decoration:none}p,h1{text-align:center}
		</style>
		<style>
			#l{height:30px;width:30px;margin:0 auto 20px;-webkit-animation:r 1s infinite linear;-moz-animation:r 1s infinite linear;-o-animation:r 1s infinite linear;animation:r 1s infinite linear;border-left:7px solid #EAF1FF;border-right:7px solid #EAF1FF;border-bottom:7px solid #EAF1FF;border-top:7px solid #2450AD;border-radius:100%}@-webkit-keyframes r{from{-webkit-transform:rotate(0deg)}to{-webkit-transform:rotate(359deg)}}@-moz-keyframes r{from{-moz-transform:rotate(0deg)}to{-moz-transform:rotate(359deg)}}@-o-keyframes r{from{-o-transform:rotate(0deg)}to{-o-transform:rotate(359deg)}}@keyframes r{from{transform:rotate(0deg)}to{transform:rotate(359deg)}}
		</style>
	</head>
	<body>
		<div id="m">
			<h1>UPDATE IN PROGRESS</h1>
			<p>Update is in progress and you should wait for automatic reset of the device.<br>Update time depends on image size and may take up to a few minutes. You can close this page.</p>
			<div id="l"></div>
		</div>
	</body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                fetch('/result', { method: 'GET', timeout: 300000 })
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('main').innerHTML = data;
                    })
                    .catch(error => {
                        console.error('Error fetching update:', error);
                    });
            }, 1000);
        });
    </script>
</body>
</html>
