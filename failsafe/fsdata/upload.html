<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm - MERCURY KM08-708H System Recovery Mode **Egywrt**</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f3f4f6;
        }
        header {
            background-color: #2563eb;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 24rem;
            width: 100%;
        }
        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .file-info {
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }
        .file-info p {
            font-size: 0.875rem;
            color: #4b5563;
            margin: 0.25rem 0;
        }
        button {
            width: 100%;
            background-color: #10b981;
            color: white;
            padding: 0.5rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #059669;
        }
    </style>
</head>
<body>
    <header>
        <h1>MERCURY KM08-708H System Recovery Mode **Egywrt**</h1>
    </header>
    <main>
        <div class="container">
            <form action="/flashing" method="post" enctype="multipart/form-data">
                <h2>File confirmation</h2>
                <div class="file-info">
                    <p>Are you sure do you want to continue</p>
                    <p>**Egywrt**</p>
                </div>
                <p>If all information above is correct, click [Proceed].</p>
                <button type="submit">Proceed</button>
            </form>
        </div>
    </main>
</body>
</html>
