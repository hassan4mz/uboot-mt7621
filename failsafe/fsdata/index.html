<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaTek System Recovery Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f3f4f6;
        }
        header {
            background-color: #2563eb;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 24rem;
            width: 100%;
        }
        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        select, input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
        }
        button {
            width: 100%;
            background-color: #2563eb;
            color: white;
            padding: 0.5rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <header>
        <h1>MERCURY KM08-708H System Recovery Mode By **Egywrt**</h1>
    </header>
    <main>
        <div class="container">
            <form action="upload.html" method="post" enctype="multipart/form-data">
                <h2>Upload new firmware</h2>
                <div class="form-group">
                    <label for="partition">Select Partition</label>
                    <select id="partition" name="partition" required>
                        <option value="">Select Partition</option>
                        <option value="firmware">Firmware</option>
                        <option value="bootloader">Bootloader</option>
                        <option value="factory">Factory</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="firmware">Firmware File</label>
                    <input type="file" id="firmware" name="firmware" required>
                </div>
                <button type="submit">Upload</button>
            </form>
        </div>
    </main>
</body>
</html>
